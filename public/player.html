<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container player-container">
        <h1>Jeopardy Game</h1>
        
        <div class="player-info">
            <div id="registration" class="registration">
                <h2>Enter Your Name</h2>
                <input type="text" id="player-name" placeholder="Your Name">
                <button id="register-button">Join Game</button>
            </div>
            
            <div id="player-status" class="player-status hidden">
                <h2>Your Score: <span id="player-score">0</span></h2>
                <div id="status-message"></div>
            </div>
        </div>
        
        <div class="current-question-display">
            <h2>Question</h2>
            <div id="current-question">Waiting for host to select a question...</div>
            <div id="question-points"></div>
        </div>
        
        <div id="answer-form" class="answer-form hidden">
            <input type="text" id="answer-input" placeholder="Your Answer">
            <button id="submit-answer">Submit Answer</button>
        </div>
        
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <div id="leaderboard-list"></div>
        </div>
    </div>
    
    <script src="player.js"></script>
</body>
</html>
