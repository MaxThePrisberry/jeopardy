<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Answer Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container verifier-container">
        <h1>Jeopardy Answer Verification</h1>
        
        <div class="current-question-display">
            <h2>Current Question</h2>
            <div id="current-question">No question active</div>
            <div id="question-points"></div>
        </div>
        
        <div class="answers-container">
            <h2>Player Answers</h2>
            <div id="player-answers">
                No answers yet
            </div>
        </div>
        
        <div class="scores-container">
            <h2>Current Scores</h2>
            <div id="scores-list"></div>
        </div>
    </div>
    
    <script src="verify.js"></script>
</body>
</html>
